<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wether UpDates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bac6d0929a.js" crossorigin="anonymous"></script>
</head>
<body class="bg-info">

<div class="main-container d-flex p-2 ">
    <div class="container1 p-2">
        <h1>wether</h1>
        <div><img src="./image/Weather-No-Background.png" alt=""></div>
        <!-- <div ></div><br> -->
        <input class="text mt-5 bg-light  " id= temperature value=""><br>
        <input placeholder="feel like:" type="text"  class=" mt-5   bg-light" id="felt" value="">
        <br><input class="place mt-5  bg-light" type="text" id="place" value=""><br>
      <input class="text mt-5 bg-light  " id= std value="">

    </div>
   <div class="second  mx-auto p-2 mt-5 ">
        <div class="container2  ">
            <input id="cityId" type="text">
           <button onclick="search()" > <i class="fa-solid fa-magnifying-glass"></i></button><br>
           <label class="mt-5 fs-4 " >Wether  Details</label><hr>
           <p class=" one text-light ms-3 mt-5">Country</p><input id="con" value="" value=""  class="text-dark ms-3 mt-5"></input>
           <p class=" two text-light ms-3 mt-5">humidity</p><input  id="hum" value="" class="text-dark ms-3 mt-5"></input>
           <p  class=" three text-light ms-3 mt-5">wind</p><input id="win" value="" class="text-dark ms-3 mt-5"></input>
           <p  class=" four text-light ms-3 mt-5">pressur</p><input id="pre" value="" class="text-dark ms-3 mt-5"></input><hr>
    
        </div>
       
    
    </div>
   </div>


</body>
<script>
    const search = async()=>{
        let city = cityId.value
        let timeZone;
        if(city){
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric`)
           const cityDetails= await response.json()
           temperature.value=cityDetails.main.temp
           felt.value=cityDetails.main.feels_like
           place.value=cityDetails.name
           timeZone = cityDetails.timezone
           con.value=cityDetails.sys.country
           hum.value=cityDetails.main.humidity
           win.value=cityDetails.wind.speed
           pre.value=cityDetails.main.pressure
          

            d = new Date()
            localTime = d.getTime()
            localOffset = d.getTimezoneOffset() * 60000
            utc = localTime + localOffset
            var cityName = utc + (1000 * - timeZone)
            nd = new Date(cityName)
            std.value=nd
       

          


        }else{
            alert("pleas fill the form")
        }
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
